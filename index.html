<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <title>⌚ World Clock by Silvia Cremascoli ⌚</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="cities">
        <option value="">Select a city...</option>
        <option value="">San Francisco</option>
        <option value="">Tokyo</option>
        <option value="">Wellington</option>
        <option value=""></option>
      </select>

      <div class="row">
        <div class="col-6">
          <h2>Los Angeles</h2>
          <div class="date">4th April 2023</div>
        </div>
        <div class="col-6">
          <div class="time">12:50:16</div>
          <div class="time-reference">AM</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2>Sydney</h2>
          <div class="date">4th April 2023</div>
        </div>
        <div class="col-6">
          <div class="time">12:50:16</div>
          <div class="time-reference">AM</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2>Seoul</h2>
          <div class="date">4th April 2023</div>
        </div>
        <div class="col-6">
          <div class="time">12:50:16</div>
          <div class="time-reference">AM</div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2>Paris</h2>
          <div class="date">4th April 2023</div>
        </div>
        <div class="col-6">
          <div class="time">12:50:16</div>
          <div class="time-reference">AM</div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Silvia Cremascoli and open-sourced on
      <a href="https://github.com/silviacremascoli/world-clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
